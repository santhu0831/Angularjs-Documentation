	<!DOCTYPE html>
	<html lang="en">

	<head>
		<title>Form</title>
		<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="container-fluid">
				<div ng-app="app" ng-controller="formController" style="padding-top:8%;padding-left:30%">
					<form name="registerForm" ng-submit="submit(user)" method= POST novalidate>

						User Name:<br>
						<input type="text" ng-minlength="3" ng-maxlength="10" ng-model="user.userName" name="userName" required>
						<span class="error" ng-show="registerForm.userName.$error.minlength">Too shote</span>
						<span class="error" ng-show="registerForm.userName.$error.maxlength">Too Long</span>


						<br>

						First Name:<br>
						<input type="text" name="firstName" ng-model="user.firstName" required>
						<span class="error" style="font-size:8px;color:red" ng-show="registerForm.firstName.$error.required">First Name required</span>

						<br>Last Name:<br>
						<input type="text" name="lastName" ng-model="user.lastName" required>
						<span clas="error" style="font-size:8px;color:red" ng-show="registerForm.lastName.$error.required">Last Name required</span>
						<br>
						
						Email:<br><input type="email" name="useremail"ng-model="user.email" required>
						<span class="error" style="font-size:8px; color:red" ng-show="registerForm.useremail.$error.email ">Enter valid email</span>

					   <br>Password:<br><input type="password" ng-model="user.passowrd" required><br>
						Confirm password :<br><input type="password" ng-model="user.confirm" required compare-to="user.password"><br><br>

						<span ng-show="true">{{match}}</span>
						
						Male:<input type="radio" ng-model="user.gender" value="female" required>
						Female:<input type="radio" ng-model="user.gender" value="male" required><br><br>
						
						Choose your subject :<select id="simpleColorSel" ng-model="user.subject" required>
						<option value="python">Python</option>
						<option value="angularjs">Angularjs</option>
						<option value="gwt">Gwt</option>
						<option value="Spring Mvc">Spring Mvc</option>
					</select><br /><br>

					

					<button type="submit"  class="btn btn-success">Submit</button>
					<button type="button" ng-click="reset()" class="btn btn-primary ">Reset</button>
                     <p>{{postCallResult}}</p>
				</form>
				<p>form = {{user}}</p>
                
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/loginapp.js"></script>

	</body>
	</html>
